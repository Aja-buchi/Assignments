<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section>
        <form action="form">
            <div class="container1">
                <p class="log-in"> <strong>Login here</strong> </p> 
                <label class="email1" for="email">Email</label>
                <input type="text" name="email" placeholder="email" required>

                 <label class="psw" for="password" na>Password</label>
                 <input type="password" name="pws" placeholder="password" pattern="[0-9]" required>

                 <button class="success" type="submit" value="submit">
                 <a href="../SuccessPage/success.html">Submit</a>
                </button>
            </div>
        </form>
    </section>
</body>
